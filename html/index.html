<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nestor</title>
        <meta charset="utf-8" />
        <meta name="author" content="Anuv Gupta" />
        <meta name="copyright" content="Copyright (c) 2020 Anuv Gupta" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=0.695, maximum-scale=0.695, user-scalable=no"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link
            rel="apple-touch-icon"
            sizes="128x128"
            href="img/nestor_app.png"
        />
        <link rel="apple-touch-startup-image" href="img/nestor_app.png" />
        <link rel="icon" href="img/nestor_w.png" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600');
            * {
                font-family: 'Source Sans Pro', Trebuchet, Verdana, Helvetica,
                    Arial, sans-serif;
            }
            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0;
                background-color: #fff;
                overflow: hidden;
                font-size: 0;
            }
            a {
                text-decoration: none;
                transition: color 0.15s ease;
            }
        </style>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="lib/sha256.min.js">
            // https://geraintluff.github.io/sha256/
        </script>
        <script type="text/javascript" src="lib/block.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <!-- control panel -->
        <div
            id="loading"
            style="position: absolute; top: 0; left; 0; width: 100%; height: 100%; display: table; text-align: center; opacity: 1; transition: opacity 0.1s ease;"
        >
            <div
                style="
                    display: table-cell;
                    vertical-align: middle;
                    margin: 0 auto;
                "
            >
                <img
                    src="img/loading_b.svg"
                    id="loadingimg"
                    style="
                        width: 55%;
                        max-width: 130px;
                        opacity: 0.75;
                        transition: opacity 0.5s ease;
                    "
                />
            </div>
        </div>
    </body>
</html>
